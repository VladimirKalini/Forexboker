# --- БЛОК 1: ОБРАБОТКА HTTPS (порт 443) ---
server {
    listen 443 ssl;
    listen [::]:443 ssl;

    # ❗️ Указываем ваш новый, правильный домен
    server_name forexbroker.cfd www.forexbroker.cfd;

    # ❗️ ВАЖНО: Вы должны получить НОВЫЙ сертификат для forexbroker.cfd
    # После получения сертификата этот путь будет правильным.
    ssl_certificate /etc/letsencrypt/live/forexbroker.cfd/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/forexbroker.cfd/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # --- Маршрутизация ---

    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    location /static/ {
        alias /var/www/static/;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /adminFXbroker/ {
        proxy_pass http://backend_admin:8888;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# --- БЛОК 2: ПЕРЕНАПРАВЛЕНИЕ С HTTP НА HTTPS (порт 80) ---
server {
    listen 80;

    # ❗️ Указываем ваш новый, правильный домен
    server_name forexbroker.cfd www.forexbroker.cfd;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}