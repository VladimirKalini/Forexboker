# Содержимое для файла nginx/default.conf

server {
    listen 80;

    # Путь к собранным файлам вашего React (Vite) приложения
    root /usr/share/nginx/html;
    index index.html;

    # Этот блок необходим для корректной работы роутинга в React
    location / {
        try_files $uri /index.html;
    }

    # Перенаправляем все запросы, начинающиеся с /api/, на наш backend-сервис
    # 'backend' - это имя сервиса из docker-compose.yml
    # 8000 - это порт, который слушает Gunicorn в backend-контейнере
    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}